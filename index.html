<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mall</title>
</head>

<body>
  
  <div class="show_off">
    <p>Please, use your<br>device in horizontal mode</p>
    <img src="assets/turn_device/image.png" alt="">
  </div>





  <div class="show_on">
    <div class="background_top_nav">
    <section class="top_nav">
        <div class="logo_container">
          <img class="logo" src="assets/nav/logo.png" alt="">
        </div>
    
        <button value="Top Deals" class="top_nav_buttons">Top Deals</button>
        <button value='<img src="assets/nav/fed_coin.png" alt="" srcset=""> &nbsp Top Up' class="top_nav_buttons"> <img src="assets/nav/fed_coin.png" alt="" srcset=""> &nbsp Top Up</button>
        <button value="Furniture" class="top_nav_buttons">Furniture</button>
        <button value='Fashion &nbsp <i class="fa-solid fa-angles-right"></i>' class="top_nav_buttons">Fashion &nbsp <i class="fa-solid fa-angles-right"></i></button>
        <button class="top_nav_bars"><i class="fas fa-bars"></i></button>

    </section>
  </div>
  
    <div class="bottom_container">
  
      <section class="side_nav">
        <button class="menu_select"><i class="fa-solid fa-fire-flame-curved"></i> &nbsp Lucky Gift Box</button>
        <button class="menu_select"><i class="fa-solid fa-fire-flame-curved"></i> &nbsp Today's Pick</button>
        <button class="menu_select"><i class="fa-solid fa-clock"></i> &nbsp Event Giftpack</button>
        <button class="menu_select">Top Deals</button>
        <button class="menu_select">Daily Pack</button>
        <button class="menu_select">Package Mall</button>
      </section>

      <button class="button_back"><img src="assets/nav/arrow_back.png" alt=""></button>
  













      <section class="voy_gacha">


        <img src="dsdsadasd-removebg-preview.png" alt="">
        <div class="voy_bright"></div>



        <button class="button_open button_open_one">Open 1 time<br>
          <i class="fa-solid fa-ticket"></i> x120</button>


        <button class="button_open button_open_five">Open 5 times<br>
          <i class="fa-solid fa-ticket"></i> x500</button>





          
        <div class="feds_left_container fed_credits_left">
          
          <div class="feds_left_mini_container">
            <i class="fa-solid fa-sun"></i>
            <p class="fed_credits">999999999999999999999999999999999999999999999999999999999999999999999999999</p> 
          </div>
        
          <button class="button_open_plus-container plus_fed_credits">
            <i class="fa-solid fa-plus"></i>
          </button>

        </div>






        <div class="feds_left_container fed_check_left">
          
          <div class="feds_left_mini_container">
            <i class="fa-solid fa-ticket"></i>
            <p class="fed_check">0</p> 
          </div>
        
          <button class="button_open_plus-container plus_fed_check">
            <i class="fa-solid fa-plus"></i>
          </button>

        </div>

        
        







      </section>
  </div>


  </div>

  <script src="main.js"></script>

</body>

</html>
